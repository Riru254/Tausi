<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tour packages - Tausi</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  <link rel="icon" type="image/png" href="../static/media/logo-removebg.png">
  <link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  
  <style>
    .bg-abstract {
      background: url('../static/media/contactwallpaper.png') no-repeat center center;
      background-size: cover;
      background-attachment: fixed;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-abstract">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">
      <img src="../static/media/logo-removebg.png" alt="Logo" width="40"> Tausi Travels and Tours
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('packages') }}">Services</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container my-4">


  <!-- Booking Form -->
  <form method="POST" action="/booking" class="needs-validation" novalidate>
    <div class="mb-3">
      <label for="name" class="form-label">Full Name</label>
      <input type="text" class="form-control" id="name" name="name" required>
      <div class="invalid-feedback">Name is required.</div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" required>
      <div class="invalid-feedback">Valid email required.</div>
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label">Phone Number</label>
      <input type="tel" class="form-control" id="phone" name="phone" required>
      <div class="invalid-feedback">Phone number required.</div>
    </div>

    <div class="mb-3">
      <label for="package" class="form-label">Select Package</label>
      <select class="form-select" id="package" name="package" required>
        <option value="">Choose...</option>
        <option value="Luxury Safari">Luxury Safari</option>
        <option value="Coastal Retreat">Coastal Retreat</option>
        <option value="Mount Kenya Trek">Mount Kenya Trek</option>
      </select>
      <div class="invalid-feedback">Please select a tour package.</div>
    </div>

    <div class="mb-3">
      <label for="date" class="form-label">Preferred Travel Date</label>
      <input type="date" class="form-control" id="date" name="date" required>
      <div class="invalid-feedback">Please select a date.</div>
    </div>

    <div class="mb-3">
      <label for="notes" class="form-label">Additional Notes</label>
      <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-success">Submit Booking</button>
  </form>
</div>

<script>
(() => {
  'use strict';
  const forms = document.querySelectorAll('.needs-validation');
  forms.forEach(form => {
    form.addEventListener('submit', event => {
      if (!form.checkValidity()) {
        event.preventDefault();
        event.stopPropagation();
      }
      form.classList.add('was-validated');
    });
  });
})();
</script>

</body>
</html>
